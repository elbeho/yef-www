[% WRAPPER html_page
   title = 'News'
   rss   = 'news'
%]
<!-- Testing if the branch is working. -->
[% PROCESS news_items %]
[% FOREACH year = news.year.keys.nsort.reverse %]
<h1>[% year %]</h1>
[% FOREACH item = news.year.$year %]
<a name="[% item.anchor %]"></a>
<h2>[% item.title %]</h2>
<h3>[% date.format( item.date, format='%B %e', locale='C') %]</h3>
[% item.text %]
[% END ; END %]
[% END %]
